               <script>
                  var mainMenu = document.querySelector("#itemMenu");
                  var burgerMenu = document.querySelector("#menu");
                  var clickedEvent = "click";
                  
                  // Crée un "toggle class" en Javascrit natif (compatible partout)
                  burgerMenu.addEventListener(clickedEvent, function(evt) {
                     console.log(clickedEvent);
                     // Modification du menu burger
                     this.classList.toggle("change");
                  
                     // Crée l'effet pour le menu slide (compatible partout)
                     if(mainMenu.getAttribute("class") != "visible") {
                        mainMenu.setAttribute("class", "visible");
                     } else {
                        mainMenu.setAttribute("class", "invisible");
                     }
                  }, false);
                  
                  // Menu se "range" après un clic n'importe où
                  mainMenu.addEventListener(clickedEvent, function(evt) {
                     console.log(clickedEvent);
                     // Modification du menu burger
                     burgerMenu.classList.toggle("change");
                     mainMenu.setAttribute("class", "invisible");
                  }, false);
                  
               </script>
